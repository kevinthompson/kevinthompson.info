---
# Index Page
---

<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ site.name }} | {{ site.url }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/main.css" type="text/css" />
    <link rel="icon" type="image/png" href="{{ site.avatar }}" />
  </head>
  <body class="is-loading">
    <div id="wrapper">
      <section id="main">
        <header>
          <span class="avatar"><img src="{{ site.avatar }}" alt="" /></span>
          <h1>{{ site.name }}</h1>
          <p>
            {{ site.description }}
          </p>
        </header>
        <footer>
          <ul class="icons">
            {% for link in site.links %}
            <li><a href="{{ link.url }}" class="fa-{{ link.icon }}" title="{{ link.title }}">{{ link.title }}</a></li>
            {% endfor %}
          </ul>
        </footer>
      </section>
      <footer id="footer">
        <ul class="copyright">
          <li>&copy; {{ site.name }}</li>
          <li>Design By: <a href="http://html5up.net" target="_blank">HTML5 UP</a></li>
        </ul>
      </footer>
    </div>
    <script>
      var replaceClassName = function(){ document.body.className = document.body.className.replace(/\bis-loading\b/, ''); }
      if ('addEventListener' in window) {
        window.addEventListener('load', function() {
          replaceClassName();
        });
      } else {
        replaceClassName();
      }
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-24584832-3', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
